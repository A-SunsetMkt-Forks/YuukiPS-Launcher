name: YuukiPS

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
       dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build Exe
      run: dotnet build --no-restore --configuration Release /clp:ErrorsOnly

    - name: Check Version
      uses: kzrnm/get-net-sdk-project-versions-action@v1
      id: get-version
      with:
       proj-path: "YuukiPS Launcher.csproj"

    - name: Get Version
      run: |
       echo "Version=${{steps.get-version.outputs.assembly-version}}"

    - name: Get Zip Release
      uses: thedoctor0/zip-release@main
      with:
        path: './bin/Release/net6.0-windows/' 
        type: 'zip'
        filename: 'YuukiPS.zip'
        exclusions: '*.git*'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
       tag_name: ${{steps.get-version.outputs.assembly-version}}
       release_name: Release ${{steps.get-version.outputs.assembly-version}}
       draft: false
       body: |
        Update ${{steps.get-version.outputs.assembly-version}} Available
        ${{ github.event.head_commit.message }}
       prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
       GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
       upload_url: ${{ steps.create_release.outputs.upload_url }}
       asset_path: ./YuukiPS.zip
       asset_name: YuukiPS.zip
       asset_content_type: application/zip